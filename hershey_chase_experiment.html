  <main>
    <h2 class="Hersheyh">Hershey and Chase Experiment</h2>
    <section class="hc-stage" id="hcStage">
      <h3 class="hc-title">Label a bacteriophage</h3>

      <div class="hc-plate">
        
        <div class="hc-phage" data-phage="A" data-mode="dna">
          <div class="hc-badge">^32P / DNA</div>
          <svg viewBox="0 0 108 120" class="hc-svg">
            
            <polygon class="hc-capsid hc-protein"
              points="54,7 81,28 71,55 37,55 27,28"
            />
            
            <rect x="50" y="55" width="7" height="15" rx="2.4" class="hc-tail"/>
            <line x1="54" y1="71" x2="54" y2="90" class="hc-tail"/>
            <line x1="42" y1="83" x2="66" y2="83" class="hc-tail"/>
            
            <g class="hc-dna">
              <path d="M45 18 C 57 23, 57 32, 45 36
                       M45 36 C 57 41, 57 50, 45 54"
                class="hc-dna-coil"/>
            </g>
            
            <g class="hc-dots" data-target="A"></g>
          </svg>
          <button class="hc-action" data-action="label-dna">
            Label DNA with ^32P
          </button>
        </div>

        
        <div class="hc-phage" data-phage="B" data-mode="protein">
          <div class="hc-badge">^35S / Protein</div>
          <svg viewBox="0 0 108 120" class="hc-svg">
            <polygon class="hc-capsid hc-protein"
              points="54,7 81,28 71,55 37,55 27,28"
            />
            <rect x="50" y="55" width="7" height="15" rx="2.4" class="hc-tail"/>
            <line x1="54" y1="71" x2="54" y2="90" class="hc-tail"/>
            <line x1="42" y1="83" x2="66" y2="83" class="hc-tail"/>
            <g class="hc-dna">
              <path d="M45 18 C 57 23, 57 32, 45 36
                       M45 36 C 57 41, 57 50, 45 54"
                class="hc-dna-coil"/>
            </g>
            <g class="hc-dots" data-target="B"></g>
          </svg>
          <button class="hc-action" data-action="label-protein">
            Label protein with ^35S
          </button>
        </div>
      </div>

      <div class="hc-fx-layer" aria-hidden="true"></div>
    </section>
    <section class="hc-bacteria-stage">
    <div class="hc-bacteria-plate"> 
      
      <div class="hc-bacterium" data-side="left">
        <img src="img/bacteriaa.png" alt="Bacterium" class="hc-bacteria-img">
        <div class="hc-attach-layer"></div>
      </div>

      
      <div class="hc-bacterium" data-side="right">
        <img src="img/bacteriaa.png" alt="Bacterium" class="hc-bacteria-img">
        <div class="hc-attach-layer"></div>
      </div>
    </div>
  </section>
  


</main>
