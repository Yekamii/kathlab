    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <header class="navbar">
      <a href="index.html" class="logo-text">KathLab</a>
      <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a  href="about.html">About Us</a></li>

            </ul>

<main>
    <div class="bone-wrapper">
        <div class="bone"></div>
        <div class="bone"></div>
        <div class="countdown-timer"></div>
    </div>

    <div class="acid-container">
        <div class="acidliquid"></div>
        <div class="glass-title"><p>Hydrochloric Acid (37%) + Dist. Water</p></div>
    </div>
    <div class="gif-container">
        <img src="img/flame.gif" alt="loading animation">
    </div>
    <div class="alcohol">
        <img src="img/alcohol.png" alt="bone image">
    </div>

    <div class="button-wrapper">
        <button class="btn fire">Burn with Fire</button>
        <button class="btn acid">Drop into Acid</button>
        <button class="btn start">Start Experiment</button>
        <button class="btn check">Check Result</button>
        <button class="btn res">Reset</button>
    </div>
</main>
<footer class="photfoot">
      <div class="footer-title">Connect with KathLab</div>
      <div class="social-icons">
        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      </div>
      <div class="contact-info">
          Contact us at: <a href="mailto:kathlab@example.com">kathlab@example.com</a>
      </div>
</footer>
