<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KathLab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="img/Glowing_Rat_Logo_HQ_With_Glow.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo-text">KathLab</a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a  href="about.html">About Us</a></li>
        <li><a class="active" href="hub.html">KathHub</a></li>
      </ul>
    </nav>
    <a href="hub.html" class="btn-explore">Explore Now</a>
  </header>
  <main>
    <div class="saline-photo">
      <div class="photo-frame">
        <img src="img/saline-drip.png" alt="#">
      </div>
      <div class="vessel">
        <div class="inner-tube">
          <div class="erythrocyte"></div>
          <div class="erythrocyte1"></div>
          <div class="erythrocyte2"></div>
          <div class="erythrocyte3"></div>
        </div>
      </div>
    </div>
    <div class="concentration-panel">
      <div class="concentration-control">
        <label for="saltRange" class="concentration-labels">
          <span>&#8776; 0% <small></small></span>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;0.6%</span>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.9%</span>
          <span>&#8807;1.2%</span>
        </label>
        <input type="range" id="saltRange" min="0" max="3" step="1" value="0" />
      </div>
      <button onclick="startInfusion()" class="start-infusion">Start Saline Solution Infusion</button>
    </div>
  </main>
    <footer>
    <div class="footer-title">Connect with KathLab</div>
    <div class="social-icons">
      <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="contact-info">
        Contact us at: <a href="mailto:kathlab@example.com">kathlab@example.com</a>
    </div>
  </footer>
</body>
<script src="js/solution.js"></script>
</html>
