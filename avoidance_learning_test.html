<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KathLab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="img/Glowing_Rat_Logo_HQ_With_Glow.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
      <a href="index.html" class="logo-text">KathLab</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active"  href="about.html">About Us</a></li>
          <li><a href="hub.html">KathHub</a></li>
        </ul>
      </nav>
      <a href="hub.html" class="btn-explore">Explore Now</a>
  </header>
  <main>
    <div class="main-box">
        <div class="timeravo" id="timer"></div>
        <div class="bottom-wires"></div>
        <div class="divider"></div>
        <img src="img/ratt.png" alt="Mouse" class="mouse">
    </div>
<div class="controls">
  
  <div class="btnn-group">
    <button class=" left-us">Left US</button>
    <div class="options">
        <label><input type="radio" name="left-us" value="0"> 0 mA</label>
        <label><input type="radio" name="left-us" value="0.2"> 0.2 mA</label>
        <label><input type="radio" name="left-us" value="0.5"> 0.5 mA</label>
        <label><input type="radio" name="left-us" value="1.0"> 1.0 mA</label>

    </div>
  </div>

 
  <div class="btnn-group">
    <button class=" cs-length">CS length</button>
    <div class="options">
        <label><input type="radio" name="cs-length" value="0"> 0 s</label>
        <label><input type="radio" name="cs-length" value="5"> 5 s</label>
        <label><input type="radio" name="cs-length" value="10"> 10 s</label>
        <label><input type="radio" name="cs-length" value="20"> 20 s</label>

    </div>
  </div>

  
  <div class="btnn-group">
    <button class=" right-us">Right US</button>
    <div class="options">
        <label><input type="radio" name="right-us" value="0"> 0 mA</label>
        <label><input type="radio" name="right-us" value="0.2"> 0.2 mA</label>
        <label><input type="radio" name="right-us" value="0.5"> 0.5 mA</label>
        <label><input type="radio" name="right-us" value="1.0"> 1.0 mA</label>

    </div>
  </div>
</div>


  </main>
  <footer>
     <div class="footer-title">Connect with KathLab</div>
    <div class="social-icons">
      <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="contact-info">
      Contact us at: <a href="mailto:kathlab@example.com">kathlab@example.com</a>
    </div>
  </footer>
</body>
<script src="js/sound.js"></script>
<script src="js/jumpmouse.js"></script>
<script src="js/learning.js"></script>
<script src="js/us.js"></script>
</html>
