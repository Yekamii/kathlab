<body>
    <header class="navbar">
      <a href="index.html" class="logo-text">KathLab</a>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
      </nav>
      <a href="hub.html" class="btn-explore">Explore Now</a>
</header>
<main>
    <h1 class="main-title">Griffith's Transformation Experiment</h1>

    <div class="start-container">
        <button id="startBtn" class="start-button">Start</button>
    </div>

    <div id="experimentContainer" class="experiment-container hidden">

        <div class="experiment-layout">

            <div class="left-side">
                <div class="mouse-cage" id="cage-mice">
                    <img src="img/cage.png" alt="Mouse Cage" class="cage-img">
                    <img src="img/mouserat.png" alt="Mouse" class="mouse-img">
                    <img src="img/mouserat.png" alt="Mouse" class="mouse-img">
                    <img src="img/mouserat.png" alt="Mouse" class="mouse-img">
                </div>
            <div class="mouse-buttons">
                <button class="mouse-btn control"  id="select-control">Select Control Mouse</button>
                <button class="mouse-btn select" id="select-test">Select Test Mouse</button>
            </div>
        </div>
    <div class="mouse-frames">
        <div class="mouse-frame">
            <div class="frame-title" id="control-box"><h3>Control Mouse</h3></div>
        </div>
        <div class="mouse-frame" >
            <div class="frame-title"  id="test-box"><h3>Test Mouse</h3></div>
        </div>
    </div>

    <div class="right-side">
        <button class="bacteria-option non-virulent" >R strain (non-virulent)</button>
        <button class="bacteria-option virulent" >S strain (virulent)</button>
        <button class="bacteria-option Heat-killed" >Heat-killed S strain</button>
        <button class="bacteria-option Heat-killedpl" >Heat-killed S + live R</button>
        <button class="Reset" >Reset</button>
    </div>
</main>

</footer>
